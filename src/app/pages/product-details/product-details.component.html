<section>
  <div>
    <h3>
      <a[title]="product.name"
        [routerLink]="['/products']"></a></h3>
    <h2>Product Details</h2>

    <div *ngIf="product">
      <h3>{{ product.name }}</h3>
      <h4>{{ product.price | currency }}</h4>
    </div>

    <div *ngIf="!product">
      <p>Product not found.</p>
    </div>

  </div>
</section>
