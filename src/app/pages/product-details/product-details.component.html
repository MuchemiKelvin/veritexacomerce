<div *ngIf="product">
  <h2>{{ product.name }}</h2>
  <img [src]="product.imageUrl" alt="{{ product.name }}">
  <p>Price: ${{ product.price }}</p>
<div>
  <button (click)="addToCart(product)">Add To Cart</button>
</div>
</div>

<div *ngif="!product">
  <p>Product not found.</p>
  {{product}}
</div>
